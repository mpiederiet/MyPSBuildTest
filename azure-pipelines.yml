trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- powershell: |
    & "$($Env:BUILD_SOURCESDIRECTORY)\module.build.ps1" -InstallDependencies -Verbose
    & "$($Env:BUILD_SOURCESDIRECTORY)\module.build.ps1"
  displayName: Install and run